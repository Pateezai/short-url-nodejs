<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Pateezai URL Shortener</title>
</head>
<body>
    <div class="container">
        <div class="col">
            <div class="row-6 d-flex justify-content-center my-3">
                <h1>URL Shortener</h1>
            </div>
            <div class="row-8 d-flex justify-content-center my-3">
                <div class="col-6">
                    <!-- <form> -->
                        <div class="mb-5">
                            <!-- <label class="d-flex justify-content-center form-label">Paste Your Original URL!!</label> -->
                            <input type="text" class="form-control" id="og_url">
                            <div id="og_title" class="d-flex justify-content-center form-text">Put Your Original Link Here!!</div>
                        </div>
                        <div class="mb-5">
                            <!-- <label class="d-flex justify-content-center form-label">Make Your Own Custom</label> -->
                            <input type="text" class="form-control" id="custom_url">
                            <div id="custom_title" class="d-flex justify-content-center form-text">Make Your Own Custom Name</div>
                        </div>
                        <div class="btn-css d-flex justify-content-center my-5">
                            <input class="btn btn-primary" type="submit" id="sum-btn" onclick="shorten()" value = "Create" />
                        </div>
                        
                    <!-- </form> -->
                </div>
            </div>
            <div id="short_title" class="justify-content-center form-text">Here!! Grab your Short URL!!</div>
            <div class="row-6 my-3 d-flex justify-content-center ">
                <div id="short-url"></div>
            </div>
            <div class="row-6 my-3 d-flex justify-content-center ">
                <input style="display: none;" id="store-url"/>
            </div>
            <div class="row-6 my-3 d-flex justify-content-center ">
                <button class=" btn btn-primary" id="copy-btn" onclick="copy_url()">Copy</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
  </body>
</body>
</html>
